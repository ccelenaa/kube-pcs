apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  labels:
    app: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15
        # command: ["sh"]
        # args: ["-c", "while true; do echo $(date -u) >> /tmp/run.log; sleep 5; done"]
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5432
        envFrom:
        - configMapRef:
            name: pcs-postgres-env
        volumeMounts:
        - mountPath: /var/lib/postgresql/data
          name: pcs-postgres-data-storage
      volumes:
      - name: pcs-postgres-data-storage
        persistentVolumeClaim:
          claimName: pcs-postgres-pvc